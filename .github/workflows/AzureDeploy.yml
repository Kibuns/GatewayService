name: AzureDeploy

on:
  push:
    branches: ["master"]

jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: |
          kubectl apply -f https://raw.githubusercontent.com/Kibuns/GatewayService/master/deployment.yaml
